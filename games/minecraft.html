<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Java: Edition</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="minecraft.html">Minecraft</a></li>
            <li><a href="eaglercraft.html">Eagler Craft</a></li>
            <li><a href="basketbros.html">Basket Bros</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Minecraft Java: Edition</h1>
        <div class="game-container">
            <iframe id="minecraft-frame" src="https://mcraft.fun/" width="100%" height="600px"></iframe>
            <button onclick="toggleFullScreen('minecraft-frame')">Full Screen</button>
        </div>
        <button onclick="goHome()">Back to Home</button>
    </div>
    <footer>
        <p>&copy; 2025 Game Site. All rights reserved.</p>
    </footer>
    <script>
        function goHome() {
            window.location.href = "../index.html";
        }
        function toggleFullScreen(id) {
            const element = document.getElementById(id);
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
